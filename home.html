<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top-btn">
        <i class="fas fa-arrow-left fa-lg"></i
        ><i class="fas fa-search fa-lg"></i>
      </div>
      <div class="now-playing">
        <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/427/538/82427538_1639109943289_1_600x600.JPG" class="now-playing__music-cover music-cover--circle"></img>
        <h2 class="now-playing__singer">10cm</h2>
        <h4 class="now-playing__genre grey">Acoustic, Ballad</h4>
      </div>
      <div class="middle-btn">
        <button class="middle-btn__shuffle">Shuffle</button>
        <button class="middle-btn__like"><i class="fas fa-heart fa-lg"></i>212,971</button>
      </div>
      <div class="playlist">
        <div class="playlist__music-column">
          <img src="https://image.bugsm.co.kr/album/images/1000/40688/4068832.jpg" class="playlist__music-column__album-cover">
          <div class="playlist__music-column__info">
            <h4 class="playlist__music-column__singer grey">BIBI</h4>
            <h3 class="playlist__music-column__title">The reason why we had to break up</h3>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="playlist__music-column">
          <img src="https://image.bugsm.co.kr/album/images/1000/40696/4069697.jpg" class="playlist__music-column__album-cover">
          <div class="playlist__music-column__info">

            <h4 class="playlist__music-column__singer grey">Lee SeungYoon</h4>
            <h3 class="playlist__music-column__title">Hill tree.</h3>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="playlist__music-column">
          <img src="https://image.bugsm.co.kr/album/images/1000/40693/4069371.jpg" class="playlist__music-column__album-cover">
          <div class="playlist__music-column__info">

            <h4 class="playlist__music-column__singer grey">V</h4>
            <h3 class="playlist__music-column__title">Christmas Tree</h3>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
      </div>
      <div class="control-bar">
        <div class="playlist__music-column__info">
          <h4 class="playlist__music-column__singer white">10cm</h4>
          <h3 class="playlist__music-column__title white">Drawer</h3>
        </div>
      </div>
    </div>

    <div class="screen">
      <div class="top-btn">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </div>
      <div class="now-playing">
        <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/427/538/82427538_1639109943289_1_600x600.JPG" class="now-playing__music-cover music-cover--round-sqaure--lg"></img>
        <h2 class="now-playing__title">Drawer</h2>
        <h4 class="now-playing__singer grey">10cm</h4>
      </div>
      <div class="playing-time">
        <h6 class="grey">2:50</h6>
        <h6 class="grey">1:54</h6>
      </div>
      <div class="regenerative-bar">
        <div class="regenerative-bar__played"></div>
        <div class="regenerative-bar__playing"></div>
        <div class="regenerative-bar__remaining"></div>
      </div>
      <!-- <div class="control-btn">
        <i class="fas fa-rotate fa-lg"></i>
        <i class="fas fa-forward-step"></i>
        <i class="fas fa-circle-play"></i>
        <i class="fas fa-backward-step"></i>
        <i class="fas fa-shuffle"></i>
      </div> -->
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
